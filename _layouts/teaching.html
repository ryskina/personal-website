---
layout: page
---

<h3>Carnegie Mellon University</h3>

{% assign classes = site.classes | reverse %}
{% for item in classes %}
  <div class="card class mt-3">
    <div class="p-3">
        <div class="row">
        <div class="col-sm-10">
            <h5 class="card-title"><a href="{{ item.website }}" target="_blank">{{ item.title }}</a></h5>
            <h6 class="card-subtitle font-italic">{{ item.subtitle }}</h6>
        </div>
        <div class="col-sm-2 text-sm-right">
            <span class="badge" style="background-color:var(--global-theme-color); opacity:0.8">
            {{ item.abbr }}
            </span>
        </div>
        </div>   
        {{ item.content }}
    </div>
  </div>
{% endfor %}

{% include talks.html %}
